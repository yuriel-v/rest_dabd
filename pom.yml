modelEncoding: UTF-8
modelVersion: 4.0.0
groupId: dabd.rest
artifactId: rest_dabd
version: 0.0.1-ALPHA
packaging: war
name: DABD REST API Maven Webapp
url: http://www.example.com

properties: 
  maven.compiler.target: 11
  liberty.jvm.arg1: -Duser.language=pt
  liberty.jvm.arg2: -Duser.country=BR
  liberty.jvm.arg3: -Dfile.encoding=utf-8
  liberty.var.default.http.port: 9080
  maven.compiler.source: 11
  project.build.sourceEncoding: UTF-8
  liberty.var.default.https.port: 9443
  liberty.var.app.context.root: /

dependencies:
  - groupId: jakarta.platform
    artifactId: jakarta.jakartaee-api
    version: 8.0.0
    scope: provided

  - groupId: org.eclipse.microprofile
    artifactId: microprofile
    version: 4.0.1
    type: pom
    scope: provided

  - groupId: com.google.code.gson
    artifactId: gson
    version: 2.8.6

  - groupId: org.mindrot
    artifactId: jbcrypt
    version: 0.4

  - groupId: org.junit.jupiter
    artifactId: junit-jupiter
    version: 5.7.1
    scope: test

  - groupId: org.apache.cxf
    artifactId: cxf-rt-rs-client
    version: 3.4.3
    scope: test

  - groupId: org.eclipse
    artifactId: yasson
    version: 1.0.9
    scope: test
  
  - groupId: org.eclipse.persistence
    artifactId: eclipselink
    version: 2.7.10
  
  - groupId: mysql
    artifactId: mysql-connector-java
    version: 8.0.29
    scope: provided

build:
  finalName: rest_dabd
  pluginManagement:
    plugins:
      - groupId: org.apache.maven.plugins
        artifactId: maven-clean-plugin
        version: 3.1.0

      - groupId: org.apache.maven.plugins
        artifactId: maven-resources-plugin
        version: 3.0.2

      - groupId: org.apache.maven.plugins
        artifactId: maven-compiler-plugin
        version: 3.8.0
        configuration:
          encoding: UTF-8

      - groupId: org.apache.maven.plugins
        artifactId: maven-surefire-plugin
        version: 2.22.1

      - groupId: org.apache.maven.plugins
        artifactId: maven-war-plugin
        version: 3.2.2

      - groupId: org.apache.maven.plugins
        artifactId: maven-install-plugin
        version: 2.5.2

      - groupId: org.apache.maven.plugins
        artifactId: maven-deploy-plugin
        version: 2.8.2

      - groupId: io.openliberty.tools
        artifactId: liberty-maven-plugin
        version: 3.3.4
        configuration:
          copyDependencies:
            dependencyGroup:
              location: jdbc
              dependency:
                groupId: mysql
                artifactId: mysql-connector-java
                version: 8.0.29

            dependencyGroup2:  # fix name in xml after resync
              location: jpa
              dependency:
                groupId: org.eclipse.persistence
                artifactId: eclipselink
                version: 2.7.10

      - groupId: org.apache.maven.plugins
        artifactId: maven-failsafe-plugin
        version: 2.22.2
        configuration:
          systemPropertyVariables: 
            http.port: '${liberty.var.default.http.port}'
            context.root: '${liberty.var.app.context.root}'

childProjectUrlInheritAppendPath: true
